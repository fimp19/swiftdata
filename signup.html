<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./image/ChatGPT_Image_Sep_7__2025__12_42_12_PM-removebg-preview (1).png" type="image/x-icon">
</head>
<body>
    
        <div class="mother">
            <div class="image">
                <img  style="width: 350px; align-items: center; " src="./image/ChatGPT_Image_Sep_7__2025__12_42_12_PM-removebg-preview (1).png" alt="">
            </div>

             <h2>Register on SwiftData</h2>

            <form id="signupForm">
                <label for="Fullname">FullName:</label>
                <input type="Fullname" placeholder="fullname" required> <br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <label for="Phone No">Phone No:</label>
                <input type="number" id="Phone No" placeholder="Enter your phone number" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required><br>

                <label for="confirm-password">Confirm Password:</label>
                 <input type="password" id="confirm-password" placeholder="Confirm your password" required><br>

                 <div id="errorMsg" class="error">Passwords do not match</div>

                <button type="submit">Create Account</button>
            </form>
                <p>Already have an account? <a href="./signin.html">Sign in</a></p>
        </div>
        

         <script>
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault(); // stop form from submitting
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        alert("Account created successfully!");
      }
    }); 
  </script>
</body>
</html>
